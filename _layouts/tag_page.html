---
layout: default
---
<div class="content lesspadding" style="padding: 5px 15px;">
  <h2>Tag: {{ page.tag | capitalize }}</h2>
  <ul>
    {% for post in page.posts %}
    <li>
      <a href="{{ post.url }}">
        {{ post.date | date_to_string }}: {{ post.title }}
      </a>
      (<span class="categories">{{ post.categories | category_links }}</span>)
    </li>
    {% endfor %}
  </ul>

</div>

<div class="content lesspadding" style="padding: 5px 15px;">
  <h3>All tags</h3>
  <div id="tag-cloud">
    {{ site | tag_cloud }}
  </div>
</div>
